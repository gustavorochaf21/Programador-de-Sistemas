<body>
    <h1> Raiz quadrada e dobro</h1>
    <script>    
   var a = Number(prompt("Qual o número?"))
   document.write (`<p> O dobro de ${a} é igual a ${a * 2}`)
    document.write (`<p> A raiz quadrada de ${a} é igual a ${a ** 0.5}`)



    </script>
    
</body>
