<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <script>
        function calcularArea(largura,altura){
            return largura*altura;
        }
        var largura = Number(prompt("Qual a largura do retângulo?"));
        var altura = Number(prompt("Qual a altura do retângulo?"));
        var resultado = calcularArea(largura,altura);
        document.write(`<p> A area do retângulo é de: ${resultado}.</p>`);
    </script>



</body>
</html>
