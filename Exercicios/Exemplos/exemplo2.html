<script>
    function calcularmulti(fator1,fator2) {
        return fator1*fator2
    }
    var a = prompt("Digite o primeiro fator:");
    var b = prompt("DIgite o segundo fator:");
    var c = calcularmulti(a,b)
    document.write (`O resultado da multiplicação entre: ${a} X  ${b} é igual a: ${c}` );
</script>
